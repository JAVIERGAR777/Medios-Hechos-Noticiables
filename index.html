<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partes de Medios Periodisticos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 70%; float: left; }
        #sidebar { 
            width: 30%; 
            float: right; 
            padding: 20px; 
            height: 100vh;
            overflow-y: auto;
            background: #f8f9fa;
            border-left: 1px solid #ddd;
        }
        .filter-section { 
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        h4 { 
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-weight: 600;
        }
        .btn-export {
            background: #e74c3c;
            color: white;
            font-weight: 500;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #map-container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .map-clone {
            position: absolute;
            left: -9999px;
            width: 800px;
            height: 600px;
        }
        /* 0.5cm arriba */
        .map-label {
            color: #000;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 3px white, 0 0 3px white;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(-19px); /* 0.5cm ≈ 19px */
            z-index: 1000;
        }
        /* Contenedor del pin */
        .custom-pin-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        /* Estilo mejorado para pines */
        .custom-pin {
            background: #ff4444;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 50, 50, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Animación de pulso para los pines */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.7); }
            70% { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 0 10px rgba(255, 50, 50, 0); }
            100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 50, 50, 0); }
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="sidebar">
        <h4>Mapeo Hechos Noticiables</h4>
        
        <div class="filter-section">
            <h5>Filtro por Fecha</h5>
            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <label for="start-date" class="form-label">Desde:</label>
                    <input type="date" id="start-date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="end-date" class="form-label">Hasta:</label>
                    <input type="date" id="end-date" class="form-control">
                </div>
            </div>
            <button id="apply-dates" class="btn btn-primary btn-sm">Aplicar Fechas</button>
        </div>
        
        <div class="filter-section">
            <h5>Filtro por Tipología</h5>
            <div id="category-list" style="max-height: 300px; overflow-y: auto;" class="mb-3"></div>
            <button id="export-pdf" class="btn-export w-100">
                Exportar Reporte PDF
            </button>
        </div>
    </div>

    <script>
        const map = L.map('map').setView([-34.9294, -57.9616], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        let markers = [];
        let allData = [];
        const { jsPDF } = window.jspdf;

        function splitText(text, maxWidth, doc) {
            if (!text) return [''];
            const lines = [];
            let currentLine = '';
            
            text.split(' ').forEach(word => {
                if (doc.getTextWidth(currentLine + word) < maxWidth) {
                    currentLine += (currentLine ? ' ' : '') + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            });
            
            if (currentLine) lines.push(currentLine);
            return lines;
        }

        async function loadData() {
            try {
                const response = await fetch('https://api.sheetbest.com/sheets/9dd7bf8a-f8cf-4cdb-9a08-c781e1652e43');
                allData = await response.json();
                processData(allData);
                setupFilters();
                updateMap();
            } catch (error) {
                console.error("Error:", error);
                alert("Error al cargar datos. Recarga la página.");
            }
        }

        function processData(data) {
            markers = data.filter(item => item.X && item.Y).map(item => {
                const dateParts = item.Fecha?.split('/') || [];
                const dateObj = dateParts.length === 3 ? 
                    new Date(dateParts[2], dateParts[1] - 1, dateParts[0]) : null;
                
                return {
                    latlng: [parseFloat(item.Y), parseFloat(item.X)],
                    fecha: dateObj,
                    fechaStr: item.Fecha || 'Sin fecha',
                    tipo: item.Tipologias || 'Sin categoría',
                    titulo: item.Titulo || 'Sin título',
                    direccion: item.Dirección || 'Sin dirección',
                    observaciones: item.Observaciones || 'Sin detalles'
                };
            });
        }

        function setupFilters() {
            const container = document.getElementById('category-list');
            const categories = [...new Set(allData.map(item => item.Tipologias).filter(Boolean))];
            
            categories.forEach((cat, i) => {
                const count = markers.filter(m => m.tipo === cat).length;
                const div = document.createElement('div');
                div.className = 'form-check mb-2';
                div.innerHTML = `
                    <input class="form-check-input cat-filter" type="checkbox" 
                           id="cat-${i}" value="${cat}" checked>
                    <label class="form-check-label" for="cat-${i}">
                        ${cat} <span class="text-muted">(${count})</span>
                    </label>
                `;
                container.appendChild(div);
            });
            
            document.querySelectorAll('.cat-filter').forEach(cb => {
                cb.addEventListener('change', updateMap);
            });
            
            document.getElementById('apply-dates').addEventListener('click', updateMap);
            document.getElementById('export-pdf').addEventListener('click', exportToPDF);
        }

        function updateMap() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const selectedCats = Array.from(
                document.querySelectorAll('.cat-filter:checked')
            ).map(cb => cb.value);
            
            markers.forEach(marker => {
                if (marker.layer) map.removeLayer(marker.layer);
            });
            
            markers.forEach(marker => {
                const dateOK = !startDate || !marker.fecha || 
                             new Date(marker.fecha) >= new Date(startDate);
                const dateOK2 = !endDate || !marker.fecha || 
                              new Date(marker.fecha) <= new Date(endDate);
                const catOK = selectedCats.length === 0 || selectedCats.includes(marker.tipo);
                
                if (dateOK && dateOK2 && catOK) {
                    const pin = L.marker(marker.latlng, {
                        icon: L.divIcon({
                            className: 'custom-pin-icon',
                            html: `
                                <div class="custom-pin-container">
                                    <div class="custom-pin"></div>
                                    <div class="map-label">${marker.direccion}</div>
                                </div>
                            `,
                            iconSize: [30, 40],
                            iconAnchor: [15, 20]
                        })
                    }).addTo(map)
                    .bindPopup(`
                        <div style="min-width: 250px">
                            <h6 style="color: #2c3e50; margin-bottom: 10px">${marker.titulo}</h6>
                            <p><b>Tipo:</b> ${marker.tipo}</p>
                            <p><b>Fecha:</b> ${marker.fechaStr}</p>
                            <p><b>Dirección:</b> ${marker.direccion}</p>
                            <p><b>Observaciones:</b> ${marker.observaciones}</p>
                        </div>
                    `);
                    
                    marker.layer = pin;
                }
            });
        }

        async function captureMap() {
            return new Promise((resolve) => {
                const tempDiv = document.createElement('div');
                tempDiv.className = 'map-clone';
                document.body.appendChild(tempDiv);
                
                const mapClone = document.getElementById('map').cloneNode(true);
                mapClone.style.width = '800px';
                mapClone.style.height = '600px';
                tempDiv.appendChild(mapClone);
                
                setTimeout(() => {
                    const tempMap = L.map(mapClone).setView(map.getCenter(), map.getZoom());
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap'
                    }).addTo(tempMap);
                    
                    const startDate = document.getElementById('start-date').value;
                    const endDate = document.getElementById('end-date').value;
                    const selectedCats = Array.from(
                        document.querySelectorAll('.cat-filter:checked')
                    ).map(cb => cb.value);
                    
                    const filteredMarkers = markers.filter(marker => {
                        const dateOK = !startDate || !marker.fecha || 
                                     new Date(marker.fecha) >= new Date(startDate);
                        const dateOK2 = !endDate || !marker.fecha || 
                                      new Date(marker.fecha) <= new Date(endDate);
                        const catOK = selectedCats.length === 0 || selectedCats.includes(marker.tipo);
                        return dateOK && dateOK2 && catOK;
                    });
                    
                    filteredMarkers.forEach(marker => {
                        L.marker(marker.latlng, {
                            icon: L.divIcon({
                                className: 'custom-pin-icon',
                                html: `
                                    <div class="custom-pin-container">
                                        <div class="custom-pin"></div>
                                        <div class="map-label">${marker.direccion}</div>
                                    </div>
                                `,
                                iconSize: [30, 40],
                                iconAnchor: [15, 20]
                            })
                        }).addTo(tempMap);
                    });
                    
                    setTimeout(() => {
                        html2canvas(mapClone, {
                            scale: 1,
                            logging: false,
                            useCORS: true,
                            allowTaint: true,
                            scrollX: 0,
                            scrollY: 0,
                            windowWidth: mapClone.scrollWidth,
                            windowHeight: mapClone.scrollHeight
                        }).then(canvas => {
                            const imageData = canvas.toDataURL('image/png');
                            document.body.removeChild(tempDiv);
                            resolve(imageData);
                        }).catch(error => {
                            console.error("Error al capturar:", error);
                            document.body.removeChild(tempDiv);
                            resolve(null);
                        });
                    }, 1000);
                }, 1500);
            });
        }

        async function exportToPDF() {
            const exportBtn = document.getElementById('export-pdf');
            const originalText = exportBtn.innerHTML;
            exportBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generando PDF...';
            exportBtn.disabled = true;
            
            try {
                const doc = new jsPDF();
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const selectedCats = Array.from(
                    document.querySelectorAll('.cat-filter:checked')
                ).map(cb => cb.value);
                
                const filteredData = markers.filter(marker => {
                    const dateOK = !startDate || !marker.fecha || 
                                 new Date(marker.fecha) >= new Date(startDate);
                    const dateOK2 = !endDate || !marker.fecha || 
                                  new Date(marker.fecha) <= new Date(endDate);
                    const catOK = selectedCats.length === 0 || selectedCats.includes(marker.tipo);
                    return dateOK && dateOK2 && catOK;
                });
                
                const grouped = {};
                filteredData.forEach(item => {
                    if (!grouped[item.tipo]) grouped[item.tipo] = [];
                    grouped[item.tipo].push(item);
                });
                
                const today = new Date().toLocaleDateString('es-AR');
                const pageWidth = doc.internal.pageSize.getWidth();
                const margin = 15;
                const contentWidth = pageWidth - margin * 2;
                let yPos = 20;
                
                doc.setFontSize(18);
                doc.setTextColor(44, 62, 80);
                doc.setFont("helvetica", "bold");
                doc.text("PARTE DIARIO DE NOTICIAS RELEVANTES", pageWidth / 2, yPos, { align: 'center' });
                yPos += 10;
                
                doc.setFontSize(12);
                doc.setTextColor(100, 100, 100);
                doc.setFont("helvetica", "normal");
                doc.text("Secretaría de Seguridad La Plata", pageWidth / 2, yPos, { align: 'center' });
                yPos += 10;
                
                doc.setFontSize(10);
                doc.text(`Fecha del reporte: ${today}`, pageWidth - margin, yPos, { align: 'right' });
                yPos += 15;
                
                doc.setFontSize(14);
                doc.setTextColor(44, 62, 80);
                doc.setFont("helvetica", "bold");
                doc.text("RESUMEN POR TIPOLOGÍA", margin, yPos);
                yPos += 10;
                
                doc.setDrawColor(200, 200, 200);
                doc.line(margin, yPos, pageWidth - margin, yPos);
                yPos += 15;
                
                doc.setFontSize(10);
                doc.setTextColor(70, 70, 70);
                doc.setFont("helvetica", "normal");
                
                Object.keys(grouped).forEach(tipo => {
                    doc.text(`• ${tipo}: ${grouped[tipo].length} casos`, margin + 5, yPos);
                    yPos += 7;
                });
                
                yPos += 10;
                
                doc.setDrawColor(52, 152, 219);
                doc.setLineWidth(0.5);
                doc.line(margin, yPos, pageWidth - margin, yPos);
                yPos += 15;
                
                doc.setFontSize(14);
                doc.setTextColor(44, 62, 80);
                doc.setFont("helvetica", "bold");
                doc.text("DETALLE DE NOTICIAS", margin, yPos);
                yPos += 10;
                
                doc.setDrawColor(200, 200, 200);
                doc.line(margin, yPos, pageWidth - margin, yPos);
                yPos += 15;
                
                Object.keys(grouped).forEach(tipo => {
                    doc.setFontSize(12);
                    doc.setTextColor(52, 152, 219);
                    doc.setFont("helvetica", "bold");
                    doc.text(tipo.toUpperCase(), margin, yPos);
                    yPos += 8;
                    
                    doc.setDrawColor(52, 152, 219);
                    doc.setLineWidth(0.3);
                    doc.line(margin, yPos, margin + 50, yPos);
                    yPos += 10;
                    
                    doc.setFontSize(10);
                    doc.setTextColor(70, 70, 70);
                    doc.setFont("helvetica", "normal");
                    
                    grouped[tipo].forEach((item, i) => {
                        if (yPos > 280) {
                            doc.addPage();
                            yPos = 20;
                        }
                        
                        doc.setFontSize(12);
                        doc.setTextColor(44, 62, 80);
                        doc.setFont("helvetica", "bold");
                        const titleLines = splitText(item.titulo, contentWidth, doc);
                        titleLines.forEach(line => {
                            doc.text(line, margin, yPos);
                            yPos += 7;
                        });
                        
                        doc.setFontSize(10);
                        doc.setTextColor(70, 70, 70);
                        doc.setFont("helvetica", "normal");
                        
                        doc.text(`Fecha: ${item.fechaStr}`, margin, yPos);
                        yPos += 6;
                        doc.text(`Dirección: ${item.direccion}`, margin, yPos);
                        yPos += 6;
                        
                        doc.text("Observaciones:", margin, yPos);
                        yPos += 6;
                        
                        const obsLines = splitText(item.observaciones, contentWidth, doc);
                        obsLines.forEach(line => {
                            doc.text(line, margin, yPos, { maxWidth: contentWidth });
                            yPos += 6;
                        });
                        
                        yPos += 10;
                        
                        if (i < grouped[tipo].length - 1) {
                            doc.setDrawColor(220, 220, 220);
                            doc.setLineWidth(0.1);
                            doc.line(margin, yPos - 3, pageWidth - margin, yPos - 3);
                            yPos += 5;
                        }
                    });
                    
                    yPos += 10;
                });
                
                if (filteredData.length > 0) {
                    if (yPos > 150) {
                        doc.addPage();
                        yPos = 20;
                    }
                    
                    doc.setFontSize(14);
                    doc.setTextColor(44, 62, 80);
                    doc.setFont("helvetica", "bold");
                    doc.text("MAPA DE UBICACIONES", margin, yPos);
                    yPos += 10;
                    
                    doc.setDrawColor(200, 200, 200);
                    doc.line(margin, yPos, pageWidth - margin, yPos);
                    yPos += 10;
                    
                    const mapImage = await captureMap();
                    
                    if (mapImage) {
                        const imgWidth = contentWidth;
                        const imgHeight = contentWidth * 0.6;
                        
                        doc.addImage(mapImage, 'PNG', margin, yPos, imgWidth, imgHeight);
                        yPos += imgHeight + 10;
                    } else {
                        doc.setFontSize(10);
                        doc.setTextColor(150, 0, 0);
                        doc.text("No se pudo generar la imagen del mapa", margin, yPos);
                        yPos += 10;
                    }
                }
                
                doc.save(`Parte_Diario_Noticias_${today.replace(/\//g, '-')}.pdf`);
            } catch (error) {
                console.error("Error al generar PDF:", error);
                alert("Ocurrió un error al generar el PDF: " + error.message);
            } finally {
                exportBtn.innerHTML = originalText;
                exportBtn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
